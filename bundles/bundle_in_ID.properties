block.commandblocks-commandblock.name = Blok Perintah
block.commandblocks-commandblock.description = Melaksanakan perintah sekali setelah jumlah tenaga terpenuhi.
block.commandblocks-commandblockchained.name = Blok Perintah Berantai
block.commandblocks-commandblockchained.description = Melaksanakan perintah setelah blok perintah dibelakangnya telah sukses menjalankan perintah.
block.commandblocks-commandblockrepeating.name = Blok Perintah Berulang
block.commandblocks-commandblockrepeating.description = Melaksanakan perintah setiap 1/60 detik setelah jumlah tenaga terpenuhi.
block.commandblocks-commandblockunit.name = Blok Perintah Init
block.commandblocks-commandblockunit.description = Melaksanakan perintah sebagai unit, untuk unit yang berada di blok perintah ini.
block.commandblocks-button.name = Tombol
block.commandblocks-button.description = Menghasilkan tenaga saat ditekan.
block.commandblocks-buttonbig.name = Tombol Besar
block.commandblocks-buttonbig.description = Menghasilkan tenaga saat ditekan. \nSekarsng lebih mudah untuk ditekan!
block.commandblocks-buttonpad.name = Plat Tekan
block.commandblocks-buttonpad.description = Menghasilkan tenaga saat diinjak.
block.commandblocks-buttonpadbig.name = Plat Tekan Besar
block.commandblocks-buttonpadbig.description = Menghasilkan tenaga saat diinjak. Juga dapat mendeteksi unit di udara.\nMerentang beberapa blok.
block.commandblocks-buttonrouter.name = Pembagi Mendeteksi
block.commandblocks-buttonrouter.description = Menghasilkan tenaga saat menyimpan item.
block.commandblocks-buttonrouterbig.name = Distributor Mendeteksi
block.commandblocks-buttonrouterbig.description = Menghasilkan tenaga saat menyimpan item. Respon cepat namun pengeluaran dapat terganggu. \nMerentang beberapa blok.
block.commandblocks-msgprotected.name = Pengumuman
block.commandblocks-msgprotected.description = Menyimpan sebuah pesan, hanya admin ata pemain lokal dapat menulis. Digunakan sebagai pengumuman oleh para admin.
block.commandblocks-playernote.name = Pemain Nada
block.commandblocks-playernote.description = Memainkan sebuah nada saat jumlah tenaga terpenuhi. Instrumen berubah tergantung pada dinding dibawahmya.
block.commandblocks-playertune.name = Penyesuai Nada
block.commandblocks-playertune.description = Menyesuaikan sebuah nada. Instrumen yang akan disesuaikan tergsntung pada dinding dibawahnya.
block.commandblocks-playermusic.name = Pemain Musik
block.commandblocks-playermusic.description = Memainkan sebuah gabungan nada. Pertama, tentukan BPM, kemudian nada dipisah dengan spasi, mengguankan x untuk diam. Akhiri nada dengan - untuk dua kali panjang, dan / untuk setengah (ini dapat ditumpuk).
block.commandblocks-camwall.name = Dinding Kamera
block.commandblocks-camwall.description = Berperan sebagai dinding dari tengah kamera. Dapat dibiarkan dengan menggeser kamera dengan cepat. Letakkan dibelakang dinding untuk membuat dinding tersebut tidak dapat dilewati.
block.commandblocks-camwalldir.name = Dinding Kamera Berarah
block.commandblocks-camwalldir.description = Berperan sebagai "pandangan" satu arah dari tengah kamera. Lebih stabil. Letakkan dibelakang dinding untuk membuat dinding tersebut tidak dapat dilewati.
block.commandblocks-posreader.name = Pembaca Posisi
block.commandblocks-posreader.description = Mendapatkan koordinat x, y dimana blok ini dibangun.
block.commandblocks-posreaderblock.name = Pembaca Blok
block.commandblocks-posreaderblock.description = Mendapatkan informasi sebuah blok yang dihadapi oleh blok ini saat dibangun.
block.commandblocks-posreaderent.name = Pembaca Wujud Blok
block.commandblocks-posreaderent.description = Mendapatkan informasi sebuah wujud blok yang dihadapi oleh blok ini saat dibangun.
block.commandblocks-posreaderjson.name = Pembaca Mod
block.commandblocks-posreaderjson.description = Mendapatkan informasi mod ini.
block.commandblocks-unitreader.name = Pembaca Unit
block.commandblocks-unitreader.description = Membaca unit yang terakhir kali berada di blok ini.
block.commandblocks-unitcacher.name = Penanda Unit
block.commandblocks-unitcacher.description = Menandai unit yang berada di blok ini, dengan wujud pesan sebagai penandanya.
block.commandblocks-setconv.name = Pengantar Variabel
block.commandblocks-setconv.description = Alat transportasi yang dapat dimodifikasi. Kamu dapat memodifikasi kecepatannya dengan penyunting pengantar variabel.
block.commandblocks-setconvmodder.name = Pengantar Variabel
block.commandblocks-setconvmodder.description = Alat transportasi yang dapat dimodifikasi. Masukkan kecepatan yang diinginkan untuk pengantar variabel.
block.commandblocks-setconva.name = Pengantar Variabel Berpelindung
block.commandblocks-setconva.description = Alat transportasi yang dapat dimodifikasi. Kamu dapat memodifikasi kecepatannya dengan penyunting pengantar variabel. \nTidak menerima masukkan dari samping melainkan hanya depan-belakang.
block.commandblocks-powerlogicg.name = Gerbang Logika
block.commandblocks-powerlogicg.description = Menghasilkan tenaga tergantung dengan masukkan.\n Blok tenaga yang diletakkan pada tempat yang ditunjukkan berperan sebagai masukkan (jangan gabung masukkan dengan blok ini). \n[red]Jangan digunakan berlebihan, permainan dapat rusak![]
block.commandblocks-magicrouter.name = Pengubah Item
block.commandblocks-magicrouter.description = Sebuah keajaiban! Mengubah item apa saja menjadi item yang dipilih, mengeluarkan ke tiga arah.
block.commandblocks-colorcanvas.name = Kanvas
block.commandblocks-colorcanvas.description = Gunakan pemilih kuas dan pemilih warna untuk memodifikasi kuasmu, dan tekan untuk melukis. \nIni adalah sebuah kemajuan dari seni menggunakan blok penyortir.
block.commandblocks-colorpicker.name = Pemilih Warna
block.commandblocks-colorpicker.description = Pilih warna kuasmu dengan blok ini.
block.commandblocks-colorpickerhex.name = Pemilih Warna Kode Hex
block.commandblocks-colorpickerhex.description = Pilih warna kuasmu dengan blok ini. Blok ini dapat menyimpan sebuah warna, yang kamu dapat gunakan, atau atur.
block.commandblocks-colorpickerbrush.name = Pemilih kuas
block.commandblocks-colorpickerbrush.description = Pilih tipe kuasmu dengan blok ini.
block.commandblocks-playermover.name = Penggerak Pemain
block.commandblocks-playermover.description = Memunculkan dan menggerakkan sebuah pion. Pion tersebut bergeser di es, dapat didorong oleh pengantar, dan dapat dihadang dinding. Juga dapat mengaktifkan plat tekan.
block.commandblocks-gameyoot.name = Pelempar Stik Yut-Nori
block.commandblocks-gameyoot.description = Stik Yut-Nori, sebuah game papan tradisional dari Korea.
block.commandblocks-armorstandmodder.name = Pengatur Patung
block.commandblocks-armorstandmodder.description = Mengatur opasitas seluruh patung.
block.commandblocks-powerswitch.name = Saklar
block.commandblocks-powerswitch.description = Menyalakan atau mematikan koneksi tenaga.
block.commandblocks-powertrans.name = Transistor
block.commandblocks-powertrans.description = Mengalihkan seluruh laser yang tergabung tergantung dengan masukkan dasar.\nSebuah blok tenaga dibangun di tempat yang ditunjukkan berperan sebagai dasar. Seluruh tenaga laser yang tergabung berperan sebagai pengeluaran juga penyimpan.
block.commandblocks-magictele.name = Teleporter Item
block.commandblocks-magictele.description = Meneleportasikan item ke destinasi yang dipilih. Kecepatan tak terhingga, seperti blok ini melawan hukum fisika. \n[red]Jangan mencoba untuk membuat sebuah putaran![]
block.commandblocks-keyblock.name = Blok Tombol Papan Ketik
block.commandblocks-keyblock.description = Menghasilkan tenaga setelah sebuah tombol ditekan. Ini tidak sinkron dan tidak stabil untuk permainan selain satu pemain.
block.commandblocks-boostpad.name = Panel Kecepatan
block.commandblocks-boostpad.description = Meningkatkan kecepatan pemain atau unit yang berada di blok ini.
block.commandblocks-buttongg.name = Tombol Merah Besar
block.commandblocks-buttongg.description = [scarlet]Apa fungsinya?[]
block.commandblocks-slimeblock.name = Blok Lendir
block.commandblocks-slimeblock.description = Memantulkan kembali pemain atau unit yang bertabrakan dengan blok ini.
block.commandblocks-blockcopy.name = Penyalin Emoji
block.commandblocks-blockcopy.description = Membaca blok atau lantai yang dihadapi dan mengubahnya menjadi emoji yang dapat disalin. Kamu juga dapat memasukkan sebuah nama sendiri, untuk mendapatkan emoji untuk item atau cairan.
block.commandblocks-researchskill.name = Laboratorium Penelitian Skill
block.commandblocks-researchskill.description = Laboratorium penelitian skill. Biaya materi penelitian berasal dari inti. Setelah sesatu telah dibuka, kamu tidak dapat mendekonstruksi, tetapi jika hancur, semua hasil akan hilang. Hanya satu blok yang dapat dibangun.\n\n[royal]Untuk menggunakan skill, pilih sebuah skill dan tekan Q (atau tekan dua kali di ponsel). Biaya skill akan diambil dari item yang berada di inventory pemain.[]
block.commandblocks-timer.name = Pembuat Denyut Tenaga
block.commandblocks-timer.description = Menghasikan tenaga dalam interval yang ditentukan.
block.commandblocks-mp3player.name = Pemain MP3
block.commandblocks-mp3player.description = Memainkan file .mp3. Sekarang kamu dapat bermain sambil mendengarkan musikmu sendiri!\nTidak didukung oleh sebagian perangkat (mungkin versi Steam) dan [scarlet]akan merusak game pada perangkat tersebut![]\n[gray](Tidak ada yang bisa kulakukan dengan hal itu...)[]
block.commandblocks-shadertester.name = Penguji Shader
block.commandblocks-shadertester.description = Menampilkan sebuah GLSL fragment shader. Tekan tombol edit untuk menyunting kode, dan tekan tombol bintang untuk menampilkan shader. Kesalahan akan ditampilkan di pesan.\nBerguna jika kamu ingin bereksperimen dengan shader.
block.commandblocks-drawtester.name = Penguji Gambar
block.commandblocks-drawtester.description = Menggambar dengan sendirinya dengan kode JS buatan. Tekan tombol edit untuk menyunting kode, yang akan mengganti fungsi [royal]draw(tile)[].\nBerguna jika kamu ingin bereksperimen dengan fungsi [royal]draw(tile)[].
block.commandblocks-tabletester.name = Penguji Dialog
block.commandblocks-tabletester.description = Menampilkan dialog buatan. Tekan tombol edit untuk menyunting kode, yang akan menyunting konten dialognya dengan [royal]dialog.cont[] dirujuk sebagai [royal]cont[]. Tekan tombol bintang untuk melihat dialog.\nBerguna jika kamu ingin bereksperimen dengan dialog.
block.commandblocks-jstester.name = Penguji JavaScript
block.commandblocks-jstester.description = Melaksanakan sebuah kode JS buatan. Tekan tombol edit untuk menyunting kode, dan tekan tombol bintang untuk melaksanakan kodenya.\nNamun, lebih baik kamu gunakan [royal]$ Notation[] di blok perintah.

block.commandblocks-magicwall.name = Dinding Bittrium 
block.commandblocks-magicwall.description = Sebuah blok yang sangat kuat.\nHanya menerima 1 damage dari seluruh serangan, sangat kuat melawan musuh yang paling kuat.
block.commandblocks-magicwalllarge.name = Dinding Bittrium Besar
block.commandblocks-magicwalllarge.description = Sebuah blok yang sangat kuat.\nHanya menerima 1 damage dari seluruh serangan, sangat kuat melawan musuh yang paling kuat.\nMerentang beberapa blok.
block.commandblocks-wallzeta.name = Dinding Tensor
block.commandblocks-wallzeta.description = Sebuah blok yang tidak dapat disangkal kekuatannya.\nMemprojeksi sebuah hologram yang dapat bertahan dari serangan musuh, tetapi membutuhkan jumlah tenaga yang konstan.
block.commandblocks-wallzetalarge.name = Dinding Tensor Besar
block.commandblocks-wallzetalarge.description = Sebuah blok yang tidak dapat disangkal kekuatannya.\nMemprojeksi sebuah hologram yang dapat bertahan dari serangan musuh, tetapi membutuhkan jumlah tenaga yang konstan.\nMerentang beberapa blok.
block.commandblocks-wallspace.name = Dinding Angkasa
block.commandblocks-wallspace.description = Sebuah blok yang kuatnya tanpa batas.\nJika hancur, muncullah sebuah lubang hitam yang menarik musuh ke dalam.
block.commandblocks-wallspacelarge.name = Dinding Angkasa Besar
block.commandblocks-wallspacelarge.description = Sebuah blok yang kuatnya tanpa batas.\nJika hancur, muncullah sebuah lubang hitam yang menarik musuh ke dalam.\nMerentang beberapa blok.
block.commandblocks-walltime.name = Dinding Waktu 
block.commandblocks-walltime.description = Sebuah dinding yang memiliki kesempatan menghentikan waktu sebuah wujud setiap 1/60 detik. Kesempatan akan meningkat semakin banyak serangan musuh.\nTidak dapat dilewati kecuali jika hancur, memblokir seluruh peluru (kecuali tim kamu) dan unit, termasuk yang udara.
block.commandblocks-walltimelarge.name = Dinding Waktu Besar 
block.commandblocks-walltimelarge.description = Sebuah dinding yang memiliki kesempatan menghentikan waktu sebuah wujud setiap 1/60 detik. Kesempatan akan meningkat semakin banyak serangan musuh.\nTidak dapat dilewati kecuali jika hancur, memblokir seluruh peluru (kecuali tim kamu) dan unit, termasuk yang udara.\nMerentang beberapa blok.

item.commandblocks-bittrium.name = Bittrium
item.commandblocks-bittrium.description = Lebih menuju kepada zat daripada elemen, dapat mengeluarkan atau menyimpan sangat sedikit informasi, menyimpan satu dan nol pada elektron yang berputar. Kelangkaannya tidak dapat ditentukan.
item.commandblocks-log-binary.name = Log Biner
item.commandblocks-log-binary.description = Potongan dari pohon bilangan biner, sebuah struktur data yang di setiap isinya memilki paling banyak dua anak, yang biasanya ditunjukkan sebagai anak kanan dan anak kiri.
item.commandblocks-log-redblack.name = Log Merah-Hitam
item.commandblocks-log-redblack.description = Potongan dari pohon merah-hitam, semacam pohon pencarian biner yang menyeimbangkan diri. Setiap simpul pada pohon biner ini memiliki sebuah bit, dan bit itu sering digambarkan dengan warna (merah atau hitam) simpul tersebut. Warna atau bit ini digunakan untuk memastikan pohon tetap seimbang selama penyisipan dan penghapusan.
item.commandblocks-ore-scalar.name = Bijih Skalar
item.commandblocks-ore-scalar.description = Sebuah materi aljabar alami yang mengandung kuantitas fisik yang berupa bilangan asli. Dapat dideskripsikan hanya memiliki ukuran.
item.commandblocks-ore-vector.name = Bijih Vektor
item.commandblocks-ore-vector.description = Sebuah materi aljabar alami yang memiliki dua properti, yaitu ukuran dan arah.
item.commandblocks-ore-zeta.name = Bijih Tensor
item.commandblocks-ore-zeta.description = Sebuah objek aljabar alami yang menggambarkan hubungan multilinear antara set objek aljabar yang terkait dengan ruang vektor, termasuk vektor dan skalar.
item.commandblocks-piece-code.name = Potongan Akar
item.commandblocks-piece-code-description = Sebuah potongan berupa kode mengandung bahasa biner yang daoat digabung membentuk suatu algoritma kode. 
item.commandblocks-ref-scalar.name = Skalar
item.commandblocks-ref-scalar.description = Sebuah materi yang diolah dari bijih skalar.
item.commandblocks-ref-vector.name = Vektor
item.commandblocks-ref-vector.description = Sebuah materi yang diolah dari bijih vektor.
item.commandblocks-ref-zeta.name = Tensor
item.commandblocks-ref-zeta.description = Sebuah materi yang diolah dari bijih tensor.
item.commandblocks-s-code.name = Akar
item.commandblocks-s-code.description = Sebuah algoritma yang dibentuk dari potongan kode menyimpan sebuah informasi atau instruksi untuk dilaksanakan. 
item.commandblocks-s-program.name = Program
item.commandblocks-s-program.description = Sebuah koleksi perangkat lunak mengandung instruksi yang diugnakan untuk menjalankan dan mengatur sistem.
item.commandblocks-s-terminal.name = Terminal
item.commandblocks-s-terminal.description = Sebuah perangkat lunak pada komputer yang digunakan untuk meproses data atau informasi.
item.commandblocks-t-space.name = Zat Angkasa
item.commandblocks-t-space.description = "Disebrang lautan angkasa, disana bintang adalah matahari lain."
item.commandblocks-t-time.name = Zat Waktu
item.commandblocks-t-time.description = "Perbedaan antara masa lalu, sekarang dan masa depan hanyalah ilusi yang keras kepala."

unit.commandblocks-armorstand.name = Patung
unit.commandblocks-armorstand.description = Sebuah benda yang berguna untuk beirnteraksi dengan blok perintah.
unit.commandblocks-gamesoccerball.name = Sepak Bola
unit.commandblocks-gamesoccerball.description = Sebuah bola terbang modern. Tendang bola ini dengan robotmu atau senjatamu. Kekuatan tendangan berbeda di setiap robot.

