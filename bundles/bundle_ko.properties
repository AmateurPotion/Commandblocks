block.commandblocks-commandblock.name = 명령 블록
block.commandblocks-commandblock.description = 전력이 공급되면 한번 명령어를 실행합니다.
block.commandblocks-commandblockchained.name = 연쇄 명령 블록
block.commandblocks-commandblockchained.description = 바로 뒤의 명령 블록이 성공적으로 명령어를 실행하면 명령어를 실행합니다.
block.commandblocks-commandblockrepeating.name = 반복 명령 블록
block.commandblocks-commandblockrepeating.description = 전력이 공급되면 계속 명령어를 실행합니다.
block.commandblocks-commandblockunit.name = 유닛 명령 블록
block.commandblocks-commandblockunit.description = 밟은 유닛으로 하여금 명령어를 실행합니다. \n\n[royal]명령어의 실행자는 이 블럭이 아니라 유닛입니다.[]
block.commandblocks-button.name = 버튼
block.commandblocks-button.description = 누르면 전력을 생산합니다.
block.commandblocks-buttonbig.name = 대형 버튼
block.commandblocks-buttonbig.description = 누르면 전력을 생산합니다. \n더욱 누르기 편리합니다.
block.commandblocks-buttonpad.name = 압력판
block.commandblocks-buttonpad.description = 밟으면 전력을 생산합니다.
block.commandblocks-buttonpadbig.name = 대형 압력판
block.commandblocks-buttonpadbig.description = 밟으면 전력을 생산합니다. \n공중의 유닛도 감지합니다.
block.commandblocks-buttonrouter.name = 감지 분배기
block.commandblocks-buttonrouter.description = 자원을 감지하면 전력을 생산합니다. 분배기의 역할도 합니다.
block.commandblocks-buttonrouterbig.name = 대형 감지 분배기
block.commandblocks-buttonrouterbig.description = 자원을 감지하면 전력을 생산합니다. 분배기의 역할도 합니다. \n더욱 반응이 빠르지만 깜빡거릴 수 있습니다.
block.commandblocks-msgprotected.name = 공지 블록
block.commandblocks-msgprotected.description = 글을 확인할 수 있습니다. 작성은 관리자나 로컬 플레이어만 가능합니다. 이것을 이용하여 공지를 내리세요.
block.commandblocks-playernote.name = 소리 블록
block.commandblocks-playernote.description = 전력이 공급되면 음을 냅니다. 아래 설치된 벽 블록에 따라 악기가 변합니다.
block.commandblocks-playertune.name = 조율 블록
block.commandblocks-playertune.description = 음을 미세조정합니다. 아래 설치된 블록에 따라 조율되는 악기가 다릅니다.
block.commandblocks-playermusic.name = 음악 블록
block.commandblocks-playermusic.description = 여러 개의 음을 차례로 재생합니다. BPM을 입력하고 그 뒤에 빈칸으로 구분된 음을 입력하며, 쉼표로는 x를 사용하세요. 음 뒤에 -를 붙여서 두배의 길이로 재생하거나 /을 붙여서 반의 길이로 재생하세료(여러번 중복해서 붙일 수 있습니다).
block.commandblocks-camwall.name = 시선 고정 벽
block.commandblocks-camwall.description = 화면(시선)의 중심에게 벽처럼 작용합니다. 스크롤이 빠르면 뛰어넘을 수 있습니다. 벽 바로 뒤에 설치해서 벽이 기체를 막는 듯한 효과를 주세요.
block.commandblocks-camwalldir.name = 방향성 시선 고정 벽
block.commandblocks-camwalldir.description = 화면(시선)의 중심에게 일방통행처럼 작용합니다. 더욱 고정력이 강합니다. 벽 바로 뒤에 설치해서 벽이 기체를 막는 듯한 효과를 주세요.
block.commandblocks-posreader.name = 좌표 확인 블록
block.commandblocks-posreader.description = 설치된 곳의 좌표를 확인할 수 있습니다.
block.commandblocks-posreaderblock.name = 타일 확인 블록
block.commandblocks-posreaderblock.description = 바라보는 타일의 정보를 확인할 수 있습니다.
block.commandblocks-posreaderent.name = 타일 엔티티 확인 블록
block.commandblocks-posreaderent.description = 바라보는 타일의 타일 엔티티의 정보를 확인할 수 있습니다. 타일 엔티티가 없는 타일이면 비어 있습니다.
block.commandblocks-posreaderjson.name = 모드 확인 블록
block.commandblocks-posreaderjson.description = 이 모드의 정보를 확인할 수 있습니다.
block.commandblocks-unitreader.name = 유닛 확인기
block.commandblocks-unitreader.description = 마지막으로 밟은 유닛이나 기체의 정보를 확인할 수 있습니다.
block.commandblocks-unitcacher.name = 유닛 태그기
block.commandblocks-unitcacher.description = 마지막으로 밟은 유닛을, 이 블록의 내용을 태그 이름으로 해서 기억합니다.
block.commandblocks-setconv.name = 설정 컨베이어
block.commandblocks-setconv.description = 속도 설정이 가능한 자원 수송 레일. 설정 컨베이어 조절기를 통해 이 컨베이어의 속도를 조절하세요.
block.commandblocks-setconvmodder.name = 설정 컨베이어 조절기
block.commandblocks-setconvmodder.description = 속도 설정이 가능한 자원 수송 레일. 원하는 속도를 입력하세요.
block.commandblocks-setconva.name = 설정 장갑 컨베이어
block.commandblocks-setconva.description = 속도는 설정 컨베이어와 동일하나, 컨베이어 외에는 자원을 받지 못합니다. \n\n[royal]마찬가지로, 장갑 컨베이어의 자원을 내보내는 대상이 일직전상에 있을 시에는 자원을 받을 수 있습니다.[]
